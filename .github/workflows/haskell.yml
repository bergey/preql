name: Haskell CI

on:
  push:
  pull_request:
    branches: [ trunk ]
  schedule:
    - cron: "30 4 * * 2"

jobs:
  build:
    strategy:
      matrix:
        plan:
          - { build: stack, resolver: "" }
          - { build: stack, resolver: "--resolver lts-14" } # GHC 8.6

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:12.2
        ports: [ "5432:5432" ]
        env:
          POSTGRES_PASSWORD: postgres

    steps:
    - uses: actions/checkout@v2
    - name: restore from cache
      uses: actions/cache@v2
      with:
        path: ~/.stack
        key: ${{ runner.os }}-${{ matrix.plan.resolver }}-${{ hashFiles('stack.yaml') }}
        restore-keys: ${{ runner.os }}-${{ matrix.resolver}}-
    # - uses: actions/setup-haskell@v1
      # with:
      #   ghc-version: '8.8.3'
      #   cabal-version: '3.0'
    - name: Install dependencies
      run: |
        stack --no-terminal --install-ghc $ARGS test --bench --only-dependencies
      env:
        ARGS: ${{ matrix.plan.resolver }}
    - name: Build
      run: |
        stack --no-terminal $ARGS test --no-run-tests --bench --no-run-benchmarks --haddock --no-haddock-deps
      env:
        ARGS: ${{ matrix.plan.resolver }}
    - name: Run tests
      run: |
        stack --no-terminal $ARGS test --bench --no-run-benchmarks --haddock --no-haddock-deps
      env:
        PREQL_TESTS_DB: postgres
        PGHOST: localhost
        PGPORT: 5432
        PGUSER: postgres
        PGPASSWORD: postgres
